<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/logo.svg" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
		<title>Help Center</title>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<nav class="header-nav items-center gap-2 text-white text-lg">
				<span onclick="history.back()"
					><i class="bx bx-left-arrow-alt"></i
				></span>
				<h1 class="font-medium">Helping Center</h1>
			</nav>
		</header>
		<!-- / Header -->

		<!-- Main -->
		<main class="main px-4 pt-24">
			<section class="flex flex-col gap-y-8">
				<h2 class="text-xl font-medium">Hi, how can we help?</h2>
                <div class="flex flex-col gap-y-4">
                    <div class="flex justify-between items-center">
                        <p>What to do when you forget your password?</p>
                        <span class="flex justify-center items-center text-gray-300">
                            <i class='bx bx-chevron-right bx-sm'></i>
                        </span>
                    </div>
                    <div class="border-b border-gray-300"></div>
                    <div class="flex justify-between items-center">
                        <p>Is my donation refundable?</p>
                        <span class="flex justify-center items-center text-gray-300">
                            <i class='bx bx-chevron-right bx-sm'></i>
                        </span>
                    </div>
                    <div class="border-b border-gray-300"></div>
                    <div class="flex justify-between items-center">
                        <p>Do I need to confirm after donation transfer?</p>
                        <span class="flex justify-center items-center text-gray-300">
                            <i class='bx bx-chevron-right bx-sm'></i>
                        </span>
                    </div>
                    <div class="border-b border-gray-300"></div>
                    <div class="flex justify-between items-center">
                        <p>Has my donation been distributed 100%?</p>
                        <span class="flex justify-center items-center text-gray-300">
                            <i class='bx bx-chevron-right bx-sm'></i>
                        </span>
                    </div>
                    <div class="border-b border-gray-300"></div>
                </div>
			</section>
		</main>
		<!-- / Main -->

		<script
			type="module"
			src="/src/main.js"></script>
	</body>
</html>
