<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="logo.svg" type="image/svg+xml" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet" />
        <title>Donate</title>
    </head>
    <body>
        <header class="header">
            <nav
                class="header-nav items-center justify-between gap-2 text-white text-lg">
                <div class="flex gap-2">
                    <span onclick="history.back()"
                        ><i class="bx bx-left-arrow-alt"></i
                    ></span>
                    <h1 class="text-lg text-white">Donate</h1>
                </div>
                <span><i class="bx bxs-share"></i></span>
            </nav>
        </header>

        <main class="main pb-40 px-4 pt-24">
            <section class="flex flex-col gap-4">
                <h2 class="text-lg font-semibold">How much will you donate?</h2>

                <div
                    class="flex flex-col gap-2 rounded-lg border border-gray-300">
                    <input
                        type="radio"
                        id="first-item-template-nominal"
                        name="nominal"
                        class="hidden peer" />
                    <label
                        for="first-item-template-nominal"
                        class="flex items-center gap-2 p-4 font-medium fill-primary peer-checked:text-primary peer-checked:bg-secondary cursor-pointer">
                        <span
                            ><svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="36"
                                height="36"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12.279 8.833 12 9.112l-.279-.279a2.745 2.745 0 0 0-3.906 0 2.745 2.745 0 0 0 0 3.907L12 16.926l4.186-4.186a2.745 2.745 0 0 0 0-3.907 2.746 2.746 0 0 0-3.907 0z"></path>
                                <path
                                    d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path>
                            </svg>
                        </span>
                        Rp30,000.00
                    </label>
                </div>
                <div
                    class="flex flex-col gap-2 rounded-lg border border-gray-300">
                    <input
                        type="radio"
                        id="second-item-template-nominal"
                        name="nominal"
                        class="hidden peer" />
                    <label
                        for="second-item-template-nominal"
                        class="flex items-center gap-2 p-4 font-medium fill-primary peer-checked:text-primary peer-checked:bg-secondary cursor-pointer">
                        <span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="36"
                                height="36"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12.279 8.833 12 9.112l-.279-.279a2.745 2.745 0 0 0-3.906 0 2.745 2.745 0 0 0 0 3.907L12 16.926l4.186-4.186a2.745 2.745 0 0 0 0-3.907 2.746 2.746 0 0 0-3.907 0z"></path>
                                <path
                                    d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path>
                            </svg>
                        </span>
                        Rp50,000.00
                    </label>
                </div>
                <div
                    class="flex flex-col gap-2 rounded-lg border border-gray-300">
                    <input
                        type="radio"
                        id="third-item-template-nominal"
                        name="nominal"
                        class="hidden peer" />
                    <label
                        for="third-item-template-nominal"
                        class="flex items-center gap-2 p-4 font-medium fill-primary peer-checked:text-primary peer-checked:bg-secondary cursor-pointer">
                        <span
                            ><svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="36"
                                height="36"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12.279 8.833 12 9.112l-.279-.279a2.745 2.745 0 0 0-3.906 0 2.745 2.745 0 0 0 0 3.907L12 16.926l4.186-4.186a2.745 2.745 0 0 0 0-3.907 2.746 2.746 0 0 0-3.907 0z"></path>
                                <path
                                    d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path>
                            </svg>
                        </span>
                        Rp100,000.00
                    </label>
                </div>
                <div
                    class="flex flex-col gap-2 rounded-lg border border-gray-300">
                    <input
                        type="radio"
                        id="fourth-item-template-nominal"
                        name="nominal"
                        class="hidden peer" />
                    <label
                        for="fourth-item-template-nominal"
                        class="flex items-center gap-2 p-4 font-medium fill-primary peer-checked:text-primary peer-checked:bg-secondary cursor-pointer">
                        <span
                            ><svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="36"
                                height="36"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12.279 8.833 12 9.112l-.279-.279a2.745 2.745 0 0 0-3.906 0 2.745 2.745 0 0 0 0 3.907L12 16.926l4.186-4.186a2.745 2.745 0 0 0 0-3.907 2.746 2.746 0 0 0-3.907 0z"></path>
                                <path
                                    d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path>
                            </svg>
                        </span>
                        Rp150,000.00
                    </label>
                </div>
            </section>

            <div class="bottom-nav">
                <div class="max-w-my-container mx-auto">
                    <button
                        type="submit"
                        onclick="location.href='/fund-together/confirm-donate'"
                        class="bg-primary w-full flex items-center justify-center py-4 rounded-full text-2xl text-white font-medium gap-2 cursor-pointer">
                        <span><i class='bx bxs-send'></i></span> Send Donation
                    </button>
                </div>
            </div>
        </main>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
