<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/logo.svg" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
		<title>Change Password</title>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<nav class="header-nav items-center gap-2 text-white text-lg">
				<span onclick="history.back()"
					><i class="bx bx-left-arrow-alt"></i
				></span>
				<h1 class="font-medium">Change Password</h1>
			</nav>
		</header>
		<!-- / Header -->

		<!-- Main -->
		<main class="main px-4 pt-24">
			<section class="flex flex-col gap-y-8">
				<h3 class="text-lg font-medium text-gray-800">
					Enter the old and new passwords in your account
				</h3>
				<form class="flex flex-col gap-y-4">
					<div class="flex flex-col gap-y-2">
						<div class="relative">
							<input
								type="password"
								id="old-password"
								name="old-password"
								placeholder="Old password"
								class="border w-full border-gray-300 py-2 ps-4 pe-14 rounded-lg outline-secondary focus:outline-2 focus:outline-secondary transition" />
							<span
								id="hide-old-password"
								class="absolute right-4 top-[50%] -translate-y-[50%] text-gray-400 cursor-pointer"
								><svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									fill="none"
									stroke-width="1.5"
									stroke="currentColor"
									class="size-6">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
								</svg>
							</span>
							<span
								id="show-old-password"
								class="absolute right-4 top-[50%] -translate-y-[50%] text-gray-400 cursor-pointer"
								><svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									fill="none"
									stroke-width="1.5"
									stroke="currentColor"
									class="size-6">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
								</svg>
							</span>
						</div>
					</div>
					<div class="flex flex-col gap-y-2">
						<div class="relative">
							<input
								type="password"
								id="new-password"
								name="new-password"
								placeholder="New password"
								class="border w-full border-gray-300 py-2 ps-4 pe-14 rounded-lg outline-secondary focus:outline-2 focus:outline-secondary transition" />
							<span
								id="hide-new-password"
								class="absolute right-4 top-[50%] -translate-y-[50%] text-gray-400 cursor-pointer"
								><svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									fill="none"
									stroke-width="1.5"
									stroke="currentColor"
									class="size-6">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
								</svg>
							</span>
							<span
								id="show-new-password"
								class="absolute right-4 top-[50%] -translate-y-[50%] text-gray-400 cursor-pointer"
								><svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									fill="none"
									stroke-width="1.5"
									stroke="currentColor"
									class="size-6">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
								</svg>
							</span>
						</div>
					</div>
					<div class="flex flex-col gap-y-2">
						<div class="relative">
							<input
								type="password"
								id="confirm-new-password"
								name="confirm-new-password"
								placeholder="Confirm new password"
								class="border w-full border-gray-300 py-2 ps-4 pe-14 rounded-lg outline-secondary focus:outline-2 focus:outline-secondary transition" />
							<span
								id="hide-confirm-new-password"
								class="absolute right-4 top-[50%] -translate-y-[50%] text-gray-400 cursor-pointer"
								><svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									fill="none"
									stroke-width="1.5"
									stroke="currentColor"
									class="size-6">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
								</svg>
							</span>
							<span
								id="show-confirm-new-password"
								class="absolute right-4 top-[50%] -translate-y-[50%] text-gray-400 cursor-pointer"
								><svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									fill="none"
									stroke-width="1.5"
									stroke="currentColor"
									class="size-6">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
								</svg>
							</span>
						</div>
					</div>
				</form>
			</section>

			<div class="bottom-nav">
				<div class="max-w-my-container mx-auto">
					<a
						href="/fund-together/signin"
						class="bg-primary flex items-center justify-center py-2 rounded-full text-lg text-white font-medium gap-2 mb-4">
						Change Password
					</a>
				</div>
			</div>
		</main>
		<!-- / Main -->

		<script
			type="module"
			src="/src/main.js"></script>
		<script>
			const oldPasswordInput = document.getElementById('old-password');
			const showOldPassword =
				document.getElementById('show-old-password');
			const hideOldPassword =
				document.getElementById('hide-old-password');
			const newPasswordInput = document.getElementById('new-password');
			const showNewPassword =
				document.getElementById('show-new-password');
			const hideNewPassword =
				document.getElementById('hide-new-password');
			const confirmNewPasswordInput = document.getElementById(
				'confirm-new-password'
			);
			const showConfirmNewPassword = document.getElementById(
				'show-confirm-new-password'
			);
			const hideConfirmNewPassword = document.getElementById(
				'hide-confirm-new-password'
			);

			showOldPassword.addEventListener('click', function () {
				oldPasswordInput.type = 'text';
				showOldPassword.classList.add('hidden');
				hideOldPassword.classList.remove('hidden');
			});

			hideOldPassword.addEventListener('click', function () {
				oldPasswordInput.type = 'password';
				hideOldPassword.classList.add('hidden');
				showOldPassword.classList.remove('hidden');
			});

			showNewPassword.addEventListener('click', function () {
				newPasswordInput.type = 'text';
				showNewPassword.classList.add('hidden');
				hideNewPassword.classList.remove('hidden');
			});

			hideNewPassword.addEventListener('click', function () {
				newPasswordInput.type = 'password';
				hideNewPassword.classList.add('hidden');
				showNewPassword.classList.remove('hidden');
			});

			showConfirmNewPassword.addEventListener('click', function () {
				confirmNewPasswordInput.type = 'text';
				showConfirmNewPassword.classList.add('hidden');
				hideConfirmNewPassword.classList.remove('hidden');
			});

			hideConfirmNewPassword.addEventListener('click', function () {
				confirmNewPasswordInput.type = 'password';
				hideConfirmNewPassword.classList.add('hidden');
				showConfirmNewPassword.classList.remove('hidden');
			});
		</script>
	</body>
</html>
