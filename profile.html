<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/logo.svg" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet" />
        <title>Profile</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav class="header-nav items-center gap-2 text-white text-lg">
                <span onclick="history.back()"><i class='bx bx-left-arrow-alt'></i></span>
                <h1 class="font-medium">Profile</h1>
            </nav>
        </header>
        <!-- / Header -->

        <!-- Main -->
        <main class="main pb-20">
            <!-- Hero -->
            <section
                class="bg-secondary flex flex-col gap-y-4 items-stretch px-4 pt-24 pb-24">
                <div class="flex justify-center gap-4">
                    <img src="https://avatar.iran.liara.run/public" alt="Avatar" class="size-32 rounded-full">
                </div>
            </section>
            <!-- / Hero -->

            <!-- Content -->
            <section
                class="bg-white rounded-t-[50px] px-4 py-8 -translate-y-16 flex flex-col gap-y-8">
               <div class="flex items-start gap-x-4">
                <span class="flex justify-center items-center text-primary"><i class='bx bxs-check-circle'></i></span>
                <div class="flexflex-col">
                    <span class="text-sm text-gray-300">Full Name</span>
                    <p class="text-lg text-gray-700">Ziyad Alwafie</p>
                </div>
               </div>
               <div class="flex items-start gap-x-4">
                <span class="flex justify-center items-center text-primary"><i class='bx bxs-check-circle'></i></span>
                <div class="flexflex-col">
                    <span class="text-sm text-gray-300">Email</span>
                    <p class="text-lg text-gray-700">zyalwfie@gmail.com</p>
                </div>
               </div>
               <div class="flex items-start gap-x-4">
                <span class="flex justify-center items-center text-primary"><i class='bx bxs-check-circle'></i></span>
                <div class="flexflex-col">
                    <span class="text-sm text-gray-300">Date of born</span>
                    <p class="text-lg text-gray-700">March 12, 2002</p>
                </div>
               </div>
               <div class="flex items-start gap-x-4">
                <span class="flex justify-center items-center text-primary"><i class='bx bxs-check-circle'></i></span>
                <div class="flexflex-col">
                    <span class="text-sm text-gray-300">Short bio</span>
                    <p class="text-lg text-gray-700">User Fund Together</p>
                </div>
               </div>
               <div class="p-6 rounded-xl bg-secondary text-accent text-sm">
                <p>The following information is only visible to you and will not be published.</p>
               </div>
            </section>
            <!-- / Content -->

            <div class="bottom-nav">
                <div class="max-w-my-container mx-auto">
                    <a
                        href="/fund-together/edit-profile"
                        class="bg-primary flex items-center justify-center py-4 rounded-full text-lg text-white font-medium gap-2 mb-4"
                        ><span class="flex items-center justify-center"
                            ><i class="bx bxs-edit-alt"></i
                        ></span>
                        Edit Profile</a
                    >
                    <p class="text-sm text-gray-400 text-center">Fund Together v.1.0</p>
                </div>
            </div>
        </main>
        <!-- / Main -->

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
