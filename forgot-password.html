<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/logo.svg" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
		<title>Forgot Password</title>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<nav class="header-nav items-center gap-2 text-white text-lg">
				<span onclick="history.back()"
					><i class="bx bx-left-arrow-alt"></i
				></span>
				<h1 class="font-medium">Forgot Password</h1>
			</nav>
		</header>
		<!-- / Header -->

		<!-- Main -->
		<main class="main px-4 pt-24">
			<section class="flex flex-col gap-y-8">
				<h3 class="text-lg font-medium text-gray-800">
					Enter your email
				</h3>
				<form class="flex flex-col gap-y-4">
					<div class="flex flex-col gap-y-2">
						<input
							type="email"
							id="old-email"
							name="old-email"
							placeholder="Your email"
							class="border w-full border-gray-300 py-2 ps-4 pe-14 rounded-lg outline-secondary focus:outline-2 focus:outline-secondary transition focus:invalid:outline-red-500 invalid:border-red-500" />
					</div>
				</form>
			</section>

			<div class="bottom-nav">
				<div class="max-w-my-container mx-auto">
					<a
						href="/fund-together/signin"
						class="bg-primary flex items-center justify-center py-2 rounded-full text-lg text-white font-medium gap-2 mb-4">
						Reset Password
					</a>
				</div>
			</div>
		</main>
		<!-- / Main -->

		<script
			type="module"
			src="/src/main.js"></script>
	</body>
</html>
