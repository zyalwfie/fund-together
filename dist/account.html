<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/fund-together/logo.svg" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet" />
        <title>My Account</title>
      <script type="module" crossorigin src="/fund-together/assets/main-c1WJBDir.js"></script>
      <link rel="stylesheet" crossorigin href="/fund-together/assets/main-B7YTKQji.css">
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav class="header-nav">
                <h1 class="text-lg text-white font-semibold">My Account</h1>
            </nav>
        </header>
        <!-- / Header -->

        <!-- Main -->
        <main class="main pb-20">
            <!-- Hero -->
            <section
                class="bg-secondary flex flex-col gap-y-4 items-stretch px-4 pt-24 pb-24">
                <div class="flex gap-4">
                    <img src="https://avatar.iran.liara.run/public" alt="Avatar" class="size-16 rounded-full">
                    <div class="flex flex-col items-start gap-y-2">
                        <h3 class="text-primary text-xl font-semibold">Ziyad Alwafie</h3>
                        <button class="py-1 px-4 rounded-full bg-accent text-secondary text-xs cursor-pointer transition hover:bg-primary" onclick="location.href='/fund-together/edit-profile'">Edit Profile</button>
                    </div>
                </div>
            </section>
            <!-- / Hero -->

            <!-- Content -->
            <section
                class="bg-white rounded-t-[50px] px-4 py-8 -translate-y-16 flex flex-col gap-y-8">
                <div class="flex flex-col gap-4">
                    <a
                        href="/fund-together/change-password"
                        class="flex justify-between">
                        <span class="text-lg flex items-center gap-x-4">
                            <span
                                class="text-primary flex justify-center items-center">
                                <i class="bx bxs-lock bx-sm"></i>
                            </span>
                            Change Password
                        </span>
                        <span class="text-gray-300"
                            ><i class="bx bx-chevron-right"></i
                        ></span>
                    </a>
                    <div class="border-b border-gray-300"></div>
                    <a
                        href="/fund-together/frequently-ask"
                        class="flex justify-between">
                        <span class="text-lg flex items-center gap-x-4">
                            <span
                                class="text-primary flex justify-center items-center">
                                <i class="bx bxs-help-circle bx-sm"></i>
                            </span>
                            FAQ
                        </span>
                        <span class="text-gray-300"
                            ><i class="bx bx-chevron-right"></i
                        ></span>
                    </a>
                    <div class="border-b border-gray-300"></div>
                    <a
                        href="/fund-together/conditions"
                        class="flex justify-between">
                        <span class="text-lg flex items-center gap-x-4">
                            <span
                                class="text-primary flex justify-center items-center">
                                <i class="bx bxs-file bx-sm"></i>
                            </span>
                            Terms and Conditions
                        </span>
                        <span class="text-gray-300"
                            ><i class="bx bx-chevron-right"></i
                        ></span>
                    </a>
                    <div class="border-b border-gray-300"></div>
                    <a href="/fund-together/about" class="flex justify-between">
                        <span class="text-lg flex items-center gap-x-4">
                            <span
                                class="text-primary flex justify-center items-center">
                                <i class="bx bxs-info-circle bx-sm"></i>
                            </span>
                            About Fund Together
                        </span>
                        <span class="text-gray-300"
                            ><i class="bx bx-chevron-right"></i
                        ></span>
                    </a>
                </div>

                <div class="flex flex-col gap-y-2 items-stretch">
                    <div class="flex items-center ps-8 h-60 bg-secondary rounded-2xl overflow-hidden">
                        <h3>
                            with
                            <span
                                class="bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent"
                                >Fund Together</span
                            >, we make ideas happen.
                        </h3>
                        <img src="/fund-together/banner.svg" alt="Banner"  class="size-full object-cover"/>
                    </div>
                    <p class="text-sm text-gray-400 text-center">Fund Together v.1.0</p>
                </div>
            </section>
            <!-- / Content -->

            <!-- Navbar -->
            <nav class="bottom-nav">
                <div class="max-w-my-container mx-auto">
                    <div class="bottom-nav-items-container">
                        <a href="/fund-together/" class="bottom-nav-link">
                            <span><i class="bx bxs-home"></i></span>
                            <span class="phone:inline hidden">Home</span>
                        </a>
                        <div class="border-r border-gray-300 h-8"></div>
                        <a
                            href="/fund-together/history"
                            class="bottom-nav-link">
                            <span><i class="bx bx-history"></i></span>
                            <span class="phone:inline hidden">History</span>
                        </a>
                        <div class="border-r border-gray-300 h-8"></div>
                        <a
                            href="/fund-together/account"
                            class="bottom-nav-link-active">
                            <span><i class="bx bxs-user"></i></span>
                            <span class="phone:inline hidden">Account</span>
                        </a>
                    </div>
                </div>
            </nav>
            <!-- / Navbar -->
        </main>
        <!-- / Main -->

    </body>
</html>
